<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Mountain Log</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a mountain:</h2>
          <form id="new-mountain">
            <div class="form-group">
              <label for="new-mountain-name">Mountain name</label>
              <input type="text" class="form-control" id="new-mountain-name">
            </div>
            <div class="form-group">
              <label for="new-elevation">Elevation level</label>
              <input type="number" class="form-control" id="new-elevation" placeholder="feet">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Mountains:</h2>
          <ul id="mountain">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-mountain">
            <h2></h2>

            <p>Mountain name: <span class="mountain-name"></span></p>
            <p>Elevation: <span class="elevation"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
